
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
    <link rel ="stylesheet" href="informacionPersonal.css">
</head>
<body>
    <h1>Formulario de contacto</h1>
<form action="">
    </h1>
    <fieldset>
        <legend>Informacion Personal</legend>
        <label for="username">Nombre de usuario:</label>
        <input type="text" id="username" name="q" required placeholder="Usuario">
        <label for="Correo">Correo:</label>
        <input type="mail" id="Correo" name="Correo" required placeholder="Correo">
    </fieldset>
    <fieldset>
        <legend>Información de dirección</legend>
        <label for="Direccion">Dirección:</label>
        <input type="text" id="Direccion" name="q" required placeholder="Dirección">
        <label for="Ciudad">Ciudad:</label>
        <input type="text" id="Ciudad" name="Ciudad" required placeholder="Ciudad">
    </fieldset>
    <input type="submit" value="Iniciar Sesión">
</form>
</body>
